<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Senai</title>
    <link rel="stylesheet" href="CSS/senai.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </head>
  <body>

        <div class="container">
          <div class="row">
            <div class="icones col-6">
              <h1>Site SENAI</h1>
            </div>
            <div class="social col-6">
                <h4>face</h4>
            </div>
          </div>
        </div>
      </div>
      <header>
        <div class="container">
           <nav class="navbar navbar-expand-lg">
            <div class="logo">
              <h1>SENAI</h1>
            </div>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown"> SOBRE O SENAI ES</a>
                <ul class="dropdown-menu">
                <li><a href="" class="dropdown-item">HISTORIA</a></li>
                <li><a href="" class="dropdown-item">MISÃO E VALORES</a></li>
              </ul>
              </li>
              <li class="nav-item"><a href="" class="nav-link">CURSOS</a></li>
              <li class="nav-item"><a href="" class="nav-link">SERVIÇÕS PARA EMPRESAS</a></li>

              <li class="nav-item"><a href="" class="nav-link">TRANSPARÊNCIA</a></li>

        </div>

      <main>
        <div class="container">
          <div class="row">
              <div class="col-12 mt-5">
                  <div id="carrosel_senai" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
                      <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="https://senaies.com.br/wp-content/uploads/2024/05/Banner-Site_Senai-Porto.png" alt="">
                          </div>
                          <div class="carousel-item">
                            <img src="https://senaies.com.br/wp-content/uploads/2024/04/Banner_Card1_desktop_1250x250px.png" alt="">
                          </div>
                          <div class="carousel-item">
                            <img src="https://senaies.com.br/wp-content/uploads/2024/06/Banner-full_Matriculas_SENAI-1.png" alt="">
                          </div>
                      </div>
                      <button class="carousel-control-prev" type="button" data-bs-slide="prev" data-bs-target="#carrosel_senai">
                            <span class="carousel-control-prev-icon"></span>
                      </button>
                      <button class="carousel-control-next" type="button" data-bs-slide="next" data-bs-target="#carrosel_senai">
